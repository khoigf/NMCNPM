<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/modernizr/2.8.3/modernizr.min.js"
      type="text/javascript"
    ></script>
    <meta name="viewport" content="width=device-width" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Seat</title>

    <link rel="stylesheet" th:href="@{/CSS/style1.css}" />
  </head>
  <body>
    <div style="text-align: center">
      <button
        class="button button1"
        th:data-parameter="${checkSeat}"
        th:onclick="|clicktoSee(this.getAttribute('data-parameter'))|"
      >
        Click To Show
      </button>
    </div>
    <div
      class="plane"
      id="plane"
      th:if="${totalSeat>0}"
      style="display: none; margin-bottom: 10px"
    >
      <div class="cockpit">
        <h1>Please select a seat</h1>
      </div>

      <div class="exit exit--front fuselage"></div>

      <ol
        class="cabin fuselage"
        th:each="i : ${#numbers.sequence(1,totalSeat/6)}"
      >
        <li class="row row--1">
          <ol class="seats" type="A">
            <li class="seat">
              <input
                type="checkbox"
                th:id="${i}+'A'"
                th:value="${i}+'A'"
                th:onclick="showReadio()"
              />
              <label th:for="${i}+'A'"><span th:text="${i}"></span>A</label>
            </li>
            <li class="seat">
              <input
                type="checkbox"
                th:id="${i}+'B'"
                th:value="${i}+'B'"
                th:onclick="showReadio()"
              />
              <label th:for="${i}+'B'"><span th:text="${i}"></span>B</label>
            </li>
            <li class="seat">
              <input
                type="checkbox"
                th:id="${i}+'C'"
                th:value="${i}+'C'"
                th:onclick="showReadio()"
              />
              <label th:for="${i}+'C'"><span th:text="${i}"></span>C</label>
            </li>
            <li class="seat">
              <input
                type="checkbox"
                th:id="${i}+'D'"
                th:value="${i}+'D'"
                th:onclick="showReadio()"
              />
              <label th:for="${i}+'D'"><span th:text="${i}"></span>D</label>
            </li>
            <li class="seat">
              <input
                type="checkbox"
                th:id="${i}+'E'"
                th:value="${i}+'E'"
                th:onclick="showReadio()"
              />
              <label th:for="${i}+'E'"><span th:text="${i}"></span>E</label>
            </li>
            <li class="seat">
              <input
                type="checkbox"
                th:id="${i}+'F'"
                th:value="${i}+'F'"
                th:onclick="showReadio()"
              />
              <label th:for="${i}+'F'"><span th:text="${i}"></span>F</label>
            </li>
          </ol>
        </li>
      </ol>
      <div class="exit exit--back fuselage">
        <div style="text-align: center">
          <label>
            <input
              type="radio"
              id="seat_select"
              value="Conform Seat"
              th:onclick="|addSeat()|"
              disabled
            />Click To Confotm Seat
          </label>
          <form th:action="@{/user/food_section}">
            <button
              type="submit"
              class="button button1"
              id="book"
              style="display: none"
            >
              Book
            </button>
          </form>
        </div>
      </div>
    </div>

    <script type="text/javascript" th:src="@{/JS/script.js}"></script>
    <script type="text/javascript">
      //seat disable
      const clicktoSee = (data) => {
        console.log("Click To Show");

        if (data === "false") {
          console.log(data);
        } else {
          console.log(data.length);
          console.log(data);
          var j = 0;
          var text = "";
          for (let i = 1; i < data.length - 1; i++) {
            text += data[i];
            ++j;
            if (j === 2) {
              if (text >= 10) {
                text += data[++i];
              }
              document.getElementById(text).setAttribute("disabled", "");
              text = "";
              j = 0;
              i++;
              i++;
            }
          }
        }
        document.getElementById("plane").style.display = "block";
      };
    </script>
  </body>
</html>
